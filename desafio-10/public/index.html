<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta nombre="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos - Ingresos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container"></div>
        <h2>Ingrese informaci√≥n del producto</h2>
        <form action="/api/productos/guardar" method="POST">
            <div class="mb-3">
            <label for="inputTitulo" class="form-label">Titulo</label>
            <input type="text" class="form-control form-text" id="inputTitulo" aria-describedby="emailHelp" name="title">          
            </div>
            <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="text" class="form-control form-text" id="inputPrecio" name="price">
            </div>      
            <div class="mb-3">
                <label for="inputThumbnail" class="form-label">Thumbnail</label>
                <input type="text" class="form-control form-text" id="inputThumbnail" name="thumbnail">
            </div>       
            <button class="btn btn-danger">Enviar</button>
        </form>
    </div>
</body>

</html>
